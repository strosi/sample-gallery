<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="inner-wrapper">
        <h1>Sample Gallery</h1>
        <div class="flex-gallery">
            <div class="gallery-item">
                <img src="images/item01/item01.jpg" alt="image01">
            </div>
            <div class="gallery-item">
                <img src="images/item02/item02.jpg" alt="image02">
            </div>
            <div class="gallery-item">
                <img src="images/item03/item03.jpg" alt="image03">
            </div>
            <div class="gallery-item">
                <img src="images/item04/item04.jpg" alt="image04">
            </div>
            <div class="gallery-item">
                <img src="images/item05/item05.jpg" alt="image05">
            </div>
        </div>
    </div>
    <div class="subgallery">
        <div class="subgallery-navi">
            <button class="prev">&#10094; Prev Project</button>
            <button class="close">Close</button>
            <button class="next">Next Project &#10095;</button>
        </div>
        <div class="inner-wrapper">
            <div class="content-holder">
                <div class="project-images"></div>
                <div class="description">
                    <div class="title"></div>
                    <div class="text"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
